function levelUpMult(){
    for (m=0; m<5; m++){
        for (var i=0; i<levelAmt; i++){
            levelUp();
        }
        if (logsToggle == true){
            console.log ("Done | Row: " + rowSelect);
        }
        calcAvg();
        rowSelect++;
        writeHTML();    levelCount = 1;
    }
    writeAVG8();
    for (var b=0; b<levelAmt; b++){
        levelUp();
    }
    if (logsToggle == true){        console.log("~~~~~~~~~~~~~~~~~~~~~~~");    }
    resetValues();
}
function levelUp10(){
    levelAmt = 9;
    levelUpMult();
}

var magCock = 0;    var resCock = 0;    var spdCock = 0;    var levelAmt = 1;
function calcAvg(){ //roll stats, add stat to total sum (cock)
    hpCock = hpCock += st_hp;    mpCock = mpCock += st_mp;
    atkCock = atkCock += st_atk;    defCock = defCock += st_def;
    magCock = magCock += st_mag;    resCock = resCock += st_res;
    spdCock = spdCock += st_spd;
    //console.log (">>> HP" + rowSelect + " _ " + hpCock);
}
function resetValues(){ //reset for next set of stat rolls
    levelCount = 1;    rowSelect = 1;
    hpCock = 0;    mpCock = 0;
    atkCock = 0;    defCock = 0;
    magCock = 0;    resCock = 0;
    spdCock = 0;
}
